<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container">
            <!-- Hiển thị thông báo thành công -->
            <div th:if="${successMessage}" class="alert alert-success">
                [[${successMessage}]]
            </div>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                [[${errorMessage}]]
            </div>
            <form action="/user_register" method="post" class="form-signup" th:object="${user}">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Sign up</h1>
                <label for="user-name">Username</label>
                <input name="username" type="text" id="user-name" class="form-control" placeholder="User name" required th:field="*{username}">
                <label for="user-pass">Password</label>
                <input name="pass" type="password" id="user-pass" class="form-control" placeholder="Password" required th:field="*{pass}">
                <label for="user-repeatpass">Repeat Password</label>
                <input name="repass" type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" th:field="*{re_pass}">

                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                <a th:href="@{/login}"><i class="fas fa-angle-left"></i> Back</a>
            </form>

        </div>
    </section>
</body>
<script>

    $(() => {
        // Login Register Form
        $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
        $('#logreg-forms #cancel_reset').click(toggleResetPswd);
        $('#logreg-forms #btn-signup').click(toggleSignUp);
        $('#logreg-forms #cancel_signup').click(toggleSignUp);
    })

</script>
</html>
